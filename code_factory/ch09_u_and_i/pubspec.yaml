name: ch09_u_and_i
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
    sdk: '>=2.19.4 <3.0.0'

dependencies:
    flutter:
        sdk: flutter

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/images/

    fonts:
        - family: parisienne
          fonts:
              - asset: assets/fonts/Parisienne-Regular.ttf

        - family: sunflower
          fonts:
              - asset: assets/fonts/Sunflower-Light.ttf
              - asset: assets/fonts/Sunflower-Medium.ttf
                weight: 500
              - asset: assets/fonts/Sunflower-Bold.ttf
                weight: 700
